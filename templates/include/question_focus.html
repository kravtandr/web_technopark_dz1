{% load static %}

<div class="row question-focus">

    <div class="col-3">
        <img src="{{ question.author.avatar.url }}">
        <div class="container-9" style ="margin-left: 10px;" >
            <div class="row rating">
                <div class="col ">
                    <img src="/media/minus.png" class="img-fluid">
                </div>
                <div class="col">
                    <img src="/media/plus.png" class="img-fluid">
                </div>
                </div>
                <div class="row rating-points">
                    {{ question.rating }}
                </div>
                <span class = "normal-text ">Author: </a>
                <a href="#">{{ question.author.user.username }}</a><br>
                <a >{{ question.date }}</a>
            </div>
    </div>
    <div class="col-9">
        <h2>{{ question.title}}</h2>

        <div class="fill-text">
            {{ question.text}}
        </div>
        <div class="question-footer">
            <span class="normal-text "><a href="#">answer ({{ question.answers.all.count }})</a>
            <span><span class = "normal-text marginleft40">Tags: 
            {% for tag in question.tags.all %}
                                        <a class = "marginleft10" href="{% url 'tagged_questions' str=tag %}">{{ tag }}</a>
            {% endfor %}
            <span></span>
        </div>

    </div>
</div>
