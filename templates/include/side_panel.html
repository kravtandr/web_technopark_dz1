<span class="big-text ">Popular Tags<span></span>
<div class="flex-container">
    {% for tag in popular_tags %}
        <a class="tag-item"  href="{% url 'tagged_questions' str=tag.name %}">{{ tag.name }}</a>
    {% endfor %}
</div>
<span class="big-text ">Best Members<span></span>
<div class="flex-container-col med-text">
    {% for member in members %}
        <a class="mem-item">{{ member }}</a>
    {% endfor %}

</div>
